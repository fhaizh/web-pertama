<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Web</title>
    <style>
      body {
        text-align: center;
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://i.ibb.co/SKdDLV4/love-bg.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        padding-top: 100px;
      }

      h1 {
        text-shadow: 2px 2px 4px #000;
      }

      button {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ff4da6;
        color: white;
        margin: 10px;
        transition: 0.3s;
      }

      button:hover {
        background-color: #ff1a75;
        transform: scale(1.05);
      }

      #teks,
      #teks2,
      #btn2 {
        display: none;
        margin-top: 20px;
        font-size: 24px;
        text-shadow: 2px 2px 4px #000;
      }

      #fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang Cinta üíñ</h1>
    <button onclick="showLove()">Tekan tombol ini</button>

    <p id="teks">I love you ‚ù§Ô∏è</p>
    <button id="btn2" onclick="showMore()">Tekan lagi bb</button>
    <p id="teks2">I love you more bb üíï</p>

    <canvas id="fireworks"></canvas>

    <!-- Musik romantis otomatis -->
    <audio id="romanticMusic" autoplay loop>
      <source
        src="https://www.fesliyanstudios.com/play-mp3/387"
        type="audio/mp3"
      />
      Browser kamu tidak mendukung audio.
    </audio>

    <script>
      function showLove() {
        document.getElementById("teks").style.display = "block";
        document.getElementById("btn2").style.display = "inline-block";
      }

      function showMore() {
        document.getElementById("teks2").style.display = "block";
        startFireworks();
      }

      // FIREWORKS
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      function createFirework(x, y) {
        const colors = ["#ff4da6", "#ffff66", "#66ffcc", "#66ccff"];
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: x,
            y: y,
            radius: Math.random() * 3,
            color: colors[Math.floor(Math.random() * colors.length)],
            velocityX: (Math.random() - 0.5) * 5,
            velocityY: (Math.random() - 0.5) * 5,
            alpha: 1,
          });
        }
      }

      function updateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
          p.x += p.velocityX;
          p.y += p.velocityY;
          p.alpha -= 0.01;
          if (p.alpha <= 0) particles.splice(index, 1);
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
        });
        requestAnimationFrame(updateParticles);
      }

      function startFireworks() {
        createFirework(window.innerWidth / 2, window.innerHeight / 2);
        updateParticles();
      }
    </script>
  </body>
</html>
