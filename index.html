<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam, Stopwatch, dan Alarm</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-image: url("https://png.pngtree.com/background/20230526/original/pngtree-futuristic-timetable-watch-rotating-in-black-and-white-picture-image_2747460.jpg"); /* Gambar latar belakang */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: white;
      }
      h1 {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: rgba(0, 0, 0, 0.7); /* Latar belakang transparan */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .time-display {
        font-size: 48px;
        margin: 20px 0;
        color: #28a745;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: #218838;
      }
      input[type="time"],
      select {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .stopwatch {
        font-size: 24px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 20px;
        font-size: 18px;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Jam, Stopwatch, dan Alarm</h1>

      <div class="time-display" id="clock">00:00:00</div>

      <label for="timeFormat">Format Jam:</label>
      <select id="timeFormat">
        <option value="24">24 Jam</option>
        <option value="12">12 Jam</option>
      </select>

      <label for="setTime">Set Jam:</label>
      <input type="time" id="setTime" />
      <button id="setClock">Atur Jam</button>

      <h2>Stopwatch</h2>
      <div class="stopwatch" id="stopwatch">00:00:00</div>
      <button id="startStopwatch">Mulai</button>
      <button id="stopStopwatch">Hentikan</button>
      <button id="resetStopwatch">Reset</button>

      <h2>Alarm</h2>
      <input type="time" id="alarmTime" />
      <button id="setAlarm">Set Alarm</button>
      <div id="alarmMessage"></div>

      <div class="footer">by_fhizh_10</div>
    </div>

    <script>
      let currentTime = new Date(); // Menyimpan waktu saat ini
      let stopwatchInterval;
      let stopwatchTime = 0;

      // Fungsi untuk memperbarui jam
      function updateClock() {
        const format = document.getElementById("timeFormat").value;
        const hours = currentTime.getHours();
        const minutes = String(currentTime.getMinutes()).padStart(2, "0");
        const seconds = String(currentTime.getSeconds()).padStart(2, "0");

        let displayHours = hours;
        if (format === "12") {
          displayHours = hours % 12 || 12; // Convert to 12-hour format
        }
        const formattedTime = `${String(displayHours).padStart(
          2,
          "0"
        )}:${minutes}:${seconds}`;
        document.getElementById("clock").textContent = formattedTime;

        // Tambahkan satu detik ke currentTime
        currentTime.setSeconds(currentTime.getSeconds() + 1);
      }

      // Memperbarui jam setiap detik
      setInterval(updateClock, 1000);

      // Mengatur jam sesuai input pengguna
      document.getElementById("setClock").addEventListener("click", () => {
        const setTime = document.getElementById("setTime").value;
        if (setTime) {
          const [hours, minutes] = setTime.split(":");
          currentTime.setHours(hours);
          currentTime.setMinutes(minutes);
          currentTime.setSeconds(0); // Reset detik
        }
      });

      // Stopwatch
      function updateStopwatch() {
        stopwatchTime++;
        const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, "0");
        const minutes = String(
          Math.floor((stopwatchTime % 3600) / 60)
        ).padStart(2, "0");
        const seconds = String(stopwatchTime % 60).padStart(2, "0");
        document.getElementById(
          "stopwatch"
        ).textContent = `${hours}:${minutes}:${seconds}`;
      }

      document
        .getElementById("startStopwatch")
        .addEventListener("click", () => {
          if (!stopwatchInterval) {
            stopwatchInterval = setInterval(updateStopwatch, 1000);
          }
        });

      document.getElementById("stopStopwatch").addEventListener("click", () => {
        clearInterval(stopwatchInterval);
        stopwatchInterval = null;
      });

      document
        .getElementById("resetStopwatch")
        .addEventListener("click", () => {
          clearInterval(stopwatchInterval);
          stopwatchInterval = null;
          stopwatchTime = 0;
          document.getElementById("stopwatch").textContent = "00:00:00";
        });

      // Alarm
      let alarmTimeout;

      document.getElementById("setAlarm").addEventListener("click", () => {
        const alarmTime = document.getElementById("alarmTime").value;
        if (alarmTime) {
          const [hours, minutes] = alarmTime.split(":");
          const now = new Date();
          const alarmDate = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate(),
            hours,
            minutes,
            0
          );
          const timeToAlarm = alarmDate.getTime() - now.getTime();

          if (timeToAlarm >= 0) {
            alarmTimeout = setTimeout(() => {
              alert("Alarm berbunyi!");
              document.getElementById("alarmMessage").textContent =
                "Alarm berbunyi!";
            }, timeToAlarm);
          } else {
            alert("Waktu alarm sudah berlalu!");
          }
        }
      });
    </script>
  </body>
</html>
