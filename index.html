<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You Button</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background-color: #ffe6e6;
        margin: 0;
        padding-top: 100px;
      }

      h1 {
        color: #cc0052;
      }

      button {
        padding: 12px 24px;
        font-size: 20px;
        background-color: #ff4d88;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #e6005c;
        transform: scale(1.05);
      }

      #message {
        margin-top: 40px;
        font-size: 28px;
        color: #cc0052;
        font-weight: bold;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h1>Tekan tombol ini</h1>
    <button onclick="tampilkanPesan()">üíò Klik Aku üíò</button>

    <div id="message">I love you ‚ù§Ô∏è</div>

    <audio
      id="loveSound"
      src="https://www.fesliyanstudios.com/play-mp3/387"
      preload="auto"
    ></audio>

    <script>
      function tampilkanPesan() {
        const message = document.getElementById("message");
        const sound = document.getElementById("loveSound");

        // Putar suara
        sound.play();

        // Tampilkan pesan dengan animasi
        message.style.opacity = 1;
      }
    </script>
  </body>
</html>
